<!DOCTYPE html>
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: "Trebuchet MS", Helvetica, sans-serif;
        }

        #leaderBoard {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            color: #fff;
            /*font-family: monospace;*/
            font-weight: bold;
            letter-spacing: 1px;
            font-size: 18px;
            line-height: 14px;
            background-color: rgba(0, 0, 0, 0.6);

            border-radius: 3px;
        }

        #progressBar1 {
            position: fixed;
            bottom: 80px;
            left: 60px;
            width: 300px;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 3px;
        }

        #progressBar2 {
            position: fixed;
            bottom: 40px;
            left: 60px;
            width: 300px;
            height: 25px;
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 3px;
        }

        #actionsStatus {
            width: 50%;
            height: 100%;
            background-color: mediumseagreen;
            border-radius: 3px;
        }

        #abilityStatus {
            width: 33%;
            height: 100%;
            background-color: darkorange;
            border-radius: 3px;
        }

        #label {
            text-align: center;
            line-height: 25px;
            color: white;
            letter-spacing: 1px;
            font-weight: bold;
            position: absolute;
            left: 0;
            right:0;
        }

    </style>
</head>
<body>

    <section id="leaderBoard" style="height:300px;">
        Leaderboard
    </section>

    <section id="progressBar1">
        <div id="label">PULSE</div>
        <section id="actionsStatus"></section>
    </section>

    <section id="progressBar2">
        <div id="label">INVULNERABLE</div>
        <section id="abilityStatus"></section>
    </section>    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
