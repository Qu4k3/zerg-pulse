<!DOCTYPE html>
<head>
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;

            font-family: "Trebuchet MS", Helvetica, sans-serif;
        }

        #leaderBoard {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            color: #fff;
            font-family: monospace;
            font-size: 12px;
            line-height: 14px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #progressBar1 {
            position: fixed;
            bottom: 60px;
            left: 60px;
            padding: 10px;

            width: 100%;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #progressBar2 {
            position: fixed;
            bottom: 20px;
            left: 60px;
            padding: 10px;

            width: 100%;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.5);
        }

        #actionsStatus {
            width: 90%;
            height: 100%;
            background-color: darkgreen;
        }

        #abilityStatus {
            width: 33%;
            height: 100%;
            background-color: green;
        }

    </style>
</head>
<body>

    <section id="leaderBoard" style="height:300px;">
        Leaderboard
    </section>

    <section id="progressBar1">
        <section id="actionsStatus" style="height:80px; width:200px">

        </section>
    </section>

    <section id="progressBar2">
        <section id="abilityStatus" style="height:80px; width:200px">

        </section>
    </section> 
    
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
